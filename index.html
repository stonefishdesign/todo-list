  <body>

    <div class="container">
      <div id="list-wrapper">
        <h1>To-do List</h1>
        <div class="clear-all"><i class="fa fa-times-circle"></i> Clear All</div>

        <ul id="list">
          <!--sample list-->
          <li class="completed"><i class="fa fa-check-circle"></i>My first list item<div class="buttons"><span class="delete"><i class="fa fa-trash"></i></span><span class="edit"><i class="fa fa-pencil"></i></span><span class="tocomplete"><i class="fa fa-check"></i></span></div></li>
          <li class="pending"><i class="fa fa-chevron-circle-right"></i>My second list item</li>
          <li><input type="text" placeholder="Please type to add your list item"><div class="buttons"><span class="save"><i class="fa fa-floppy-o"></i></span></div></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul><!--#list-->
      </div><!--#list-wrapper-->

      <div id="bottom-nav">
        <span class="pending"><i class="fa fa-circle"></i> pending</span> <span class="completed"><i class="fa fa-check-circle"></i> completed</span>
